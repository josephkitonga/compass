<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4A6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00C4B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4CA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#F8FFFE" rx="10"/>
  
  <!-- Compass Icon -->
  <g transform="translate(40, 50)" filter="url(#shadow)">
    <!-- Outer compass ring -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#compassGradient)" stroke-width="4"/>
    
    <!-- Inner compass rose -->
    <g transform="translate(50, 50)">
      <!-- North point -->
      <polygon points="0,-35 5,-15 0,-20 -5,-15" fill="url(#compassGradient)"/>
      <!-- South point -->
      <polygon points="0,35 -5,15 0,20 5,15" fill="#B8E6E0"/>
      <!-- East point -->
      <polygon points="35,0 15,-5 20,0 15,5" fill="url(#compassGradient)"/>
      <!-- West point -->
      <polygon points="-35,0 -15,5 -20,0 -15,-5" fill="#B8E6E0"/>
      
      <!-- Center dot -->
      <circle cx="0" cy="0" r="3" fill="url(#compassGradient)"/>
    </g>
    
    <!-- Compass needle -->
    <g transform="translate(50, 50)">
      <polygon points="0,-25 2,25 0,20 -2,25" fill="#FF6B35" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="160" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00B4A6">
    COMPASS
  </text>
  
  <!-- Subtitle -->
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#4A5568" letter-spacing="0.1em">
    PRESS
  </text>
  
  <!-- Tagline -->
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="12" fill="#718096" letter-spacing="0.05em">
    PUBLISHING &amp; PRINTING
  </text>
</svg>
